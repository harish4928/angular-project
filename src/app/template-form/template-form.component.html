		<div class="form-group">
			<label>Name</label>
			<input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" ngModel>
        </div>
        
        
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" ngModel name="email">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="tel" required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" pattern="^\d{10}$" class="form-control" ngModel name="phone">
        </div>
        
        <div class="form-group">
			<select class="custom-select" ngModel name="topic">
                <option selected>I im intereste in</option>
                <option *ngFor="let topics of topic">{{ topics }}</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label>Time preference</label>
            <div class="form-check">
            <input type="radio" ngModel name="timePreference" value="morning" class="form-check-input">
            <label class="form-check-label">Morning (10AM - 12 PM)</label>
            </div>
        
            <div class="form-check">
            <input type="radio" ngModel name="timePreference" value="evening" class="form-check-input">
            <label class="form-check-label">Evening (6PM - 10 PM)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" ngModel name="newsletter" value="evening" class="form-check-input">
            <label class="form-check-label">Subscribe Newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Form</button>

	</form>
</div>

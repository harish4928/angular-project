<div class="container mt-4 mb-4">
<p>Show Service Data</p>
<table class="table table-border">
    <tr>
        <th>Author</th>
        <th>News title</th>
        <th>News Description</th>
        <th>Image</th>
    </tr>
    <tr *ngFor ="let news of newsdata" >
        <td><strong>{{news.author}}</strong></td>
        <td>{{news.title}}</td>
        <td>{{news.description}}</td>
        <td><img [src]="news.urlToImage"></td>
    </tr>
</table>
</div>
